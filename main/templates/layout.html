<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %} Layout {% endblock title %}</title>
        <link rel="stylesheet" href="../static/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
        {% block style %}
        {% endblock style %}
    </head>
    <body>
        <header>
            {% block navbar %}
            <nav class="navbar navbar-expand-lg navbar-dark shadow bg-dark">
                <div class="container-fluid">
                  <a class="navbar-brand" href="/home">Finanças</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/home">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/conta">Conta</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/debitos">Débitos </a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/resumo">Resumo</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link"  href="/pendencias"> Pendências </a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/historico">Histórico</a>
                      </li>
                    </ul>
                  </div>
                </div>
            </nav>
            {% endblock navbar %}
        </header>
        <main>
            <div class="globalContainer">
                {% block content %}
            
                {% endblock content %}
            </div>
        </main>

        {% block script %}
            
        {% endblock script %}
        <script src="../static/bootstrap-5.3.0-alpha1-dist/jquery-3.6.3.min.js"></script>
        <script src="../static/bootstrap-5.3.0-alpha1-dist/popper.min.js"></script>
        <script src="../static/bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>
    </body>
</html>
